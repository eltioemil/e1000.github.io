<div id="cookie-notice"
    style="position:fixed;bottom:0;left:0;right:0;background:white;border-top:1px solid black;padding:1rem;z-index:9999;display:none;color:black;">
    <div
        style="max-width:640px;margin:0 auto;display:flex;flex-wrap:wrap;align-items:center;justify-content:space-between;gap:1rem;">
        <p style="flex:1;min-width:250px;margin:0;color:black;font-size:16px;font-family:monospace;">
            This site uses cookies to remember your theme preference.
            <a href="{{ '/cookies/' | relative_url }}" style="color:black;text-decoration:underline;">Learn more</a>
        </p>
        <button id="cookie-accept"
            style="background:black;color:white;border:1px solid black;padding:0.5rem 1rem;font-family:monospace;cursor:pointer;">
            Got it
        </button>
    </div>
</div>
